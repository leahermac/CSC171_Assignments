<!DOCTYPE html>
<html>
<head>

	<title>8-Puzzle</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script type="text/javascript" src="../static/main.js"></script>

	<style type="text/css">
		#puzzle {
	margin: auto;
	text-align: center;
}
.tile {
	width: 150px;
	height: 150px;
	font-size: 60px;
	color: white;
	background-color: #f73816;
	font-family: 'calibri', 'serif';
	border-radius: none;
}
.tile:hover {
	color: black;
	background-color: white;
}
.blank {
	background-color: white;
}
.blank: hover {
	background-color: white;
}
.action {
	width: 100% !important;
	background-color: #f73816;
	color: white;
	font-size: 30px;
	font-family: 'calibri', 'serif';
}
	</style>

</head>

<body>
	<br>
	<div class="container">
		<div class="row" id="puzzle">
			<button id="t0" class="btn btn-default tile blank"> </button>
			<button id="t1" class="btn btn-default tile">1</button>
			<button id="t2" class="btn btn-default tile">2</button>
			<br>
			<button id="t3" class="btn btn-default tile">3</button>
			<button id="t4" class="btn btn-default tile">4</button>
			<button id="t5" class="btn btn-default tile">5</button>
			<br>
			<button id="t6" class="btn btn-default tile">6</button>
			<button id="t7" class="btn btn-default tile">7</button>
			<button id="t8" class="btn btn-default tile">8</button>
		</div>
		<br>

		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2">
				<button id="start" onclick="location.reload()" class="btn btn-default action">NEW</button>
			</div>

			<div class="col-md-2">
				<button id="start" onclick="start({{initial | safe}}, {{moves | safe}})" class="btn btn-default action">START</button>

			<div class="col-md-4"></div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript"></script>
</html>
